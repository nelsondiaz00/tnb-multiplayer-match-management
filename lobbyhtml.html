<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby/estilos/lobbyestilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Nexus Battles III</h1>
        <nav>
            <ul>
                <li><a href="#">Auction</a></li>
                <li><a href="#">Missions</a></li>
                <li><a href="#">Tournament</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="chat-section">
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input-wrapper">
                <input id="message-input" type="text" placeholder="Escribe un mensaje...">
                <button class="send-button" id="send-button">Enviar</button>
            </div>
        </section>
        
        <!-- Sección de selección de héroes con carrusel -->
        <section class="hero-selection">
            <div class="hero-display">
                <button class="arrow" id="prev-hero">&lt;</button>
                <div class="hero-image">
                    <img id="hero-image" src="./imagenes/default.png" alt="Imagen del héroe">
                </div>
                <button class="arrow" id="next-hero">&gt;</button>
            </div>
            <button class="play-button">Play</button>
        </section>
    </main>

    <script src="lobby/js/lobbyjavascript.js"></script>
</body>
</html>
